name: Build and Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Scan GitHub and add pending entries
        run: |
          python scripts/scan_github_pending.py
          if [ -n "$(git status --porcelain data/pending || true)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/pending
            git commit -m "chore(pending): add new repos [skip ci]"
            git push
          else
            echo "No changes in data/pending"
          fi

      - name: Validate project data
        run: python scripts/validate.py

      - name: Build dataset
        run: python scripts/build.py

      - name: Install Node deps
        run: npm install

      - name: Build VitePress site
        run: npm run build

      - name: Verify dataset presence
        run: ls -R dist || echo "dist missing"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
